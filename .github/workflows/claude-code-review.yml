name: Claude Code Review

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  claude-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # Update same comment on subsequent pushes instead of creating new ones
          use_sticky_comment: true

          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            PR TITLE: ${{ github.event.pull_request.title }}

            Review this PR as a senior engineer would. Be thorough but concise.

            **Context:**
            - Read CLAUDE.md for project conventions and architecture
            - Check .serena/memories/ for additional codebase context
            - Review IMPLEMENTATION_PLAN.md to understand current phase and goals

            **Review areas:**
            - Security vulnerabilities (XSS, injection, auth bypass, secrets)
            - Critical bugs (data loss, crashes, logic errors)
            - Code quality and best practices
            - Performance issues
            - Test coverage gaps
            - Breaking changes
            - Adherence to CLAUDE.md conventions

            **Communication style:**
            - Prefer brevity: bullet points, direct feedback
            - Verbose explanations are acceptable when necessary for clarity or complex issues
            - Group related issues together
            - Prioritize: Critical > Important > Nice-to-have
            - Skip trivial style issues unless pattern violations
            - If clean: "‚úÖ No significant issues found"

            Post your review as a comment on the PR using `gh pr comment`.

          claude_args: |
            --max-turns 25
            --allowedTools Read,Glob,Grep,Bash(gh issue view:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)

  # Experimental: Concise review format for comparison
  claude-review-concise:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
      actions: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review (Concise)
        id: claude-review-concise
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          use_sticky_comment: true

          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}
            PR TITLE: ${{ github.event.pull_request.title }}

            Review this PR for actionable issues only. Read CLAUDE.md and .serena/memories/ for context.

            **What to report:**
            - üî¥ CRITICAL: Security vulnerabilities, data loss bugs, crashes
            - üü° FIX: Bugs, logic errors, missing error handling
            - üü† TEST: Missing tests for new/changed code paths
            - üí° CONSIDER: Non-trivial improvements worth discussing

            **What NOT to report:**
            - Don't summarize what the PR does (assume I read the description)
            - Don't list what's good or praise the code
            - Skip style nitpicks, minor refactors, "nice to haves"
            - Skip issues already mentioned in the PR description as known limitations

            **Special case:**
            - If PR description is misleading or doesn't match the code, add: üìù UPDATE PR: [what's wrong]

            **Format:**
            ```
            üî¥ CRITICAL: file.ts:123 - SQL injection in user input
            üü° FIX: api.ts:45 - Missing null check causes crash
            üü† TEST: No tests for the new retry logic
            üí° CONSIDER: Cache could cause stale data for 60s
            ```

            If no actionable issues: `‚úÖ LGTM - no blocking issues`

            Post via `gh pr comment`. Prefix with "**[Concise Review]**"

          claude_args: |
            --max-turns 30
            --allowedTools Read,Glob,Grep,Bash(gh issue view:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)

